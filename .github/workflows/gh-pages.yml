name: Deploy Docs
on:
  push:
    branches: [ "main" ]
    paths: [ "docs/**", "mkdocs.yml" ]
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.x" }
      - run: pip install mkdocs-material pymdown-extensions
      - run: mkdocs gh-deploy --force
