site_name: OpenLumen Docs
site_description: DIY LED Longevity Panels â€“ evidence-based, maker-friendly
site_url: https://DontDieGloriously.github.io/openlumen/
repo_url: https://github.com/DontDieGloriously/openlumen
repo_name: DontDieGloriously/openlumen
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy
    - toc.follow
    - search.highlight
    - search.suggest
  palette:
    - scheme: default
      primary: indigo
      accent: indigo

plugins:
  - search
  - tags

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - footnotes
  - attr_list
  - def_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/DontDieGloriously

nav:
  - Overview:
      - "Welcome": index.md
      - "Project Goals": goals.md
  - Build:
      - "Getting Started": build/getting-started.md
      - "Hardware Overview": build/hardware-overview.md
      - "Firmware & UI": build/firmware-ui.md
      - "Safety": build/safety.md
  - Research:
      - "Design Rationale": research.md
      - "Reference Library": references.md
  - Data:
      - "Sources (JSON)": research_sources.json
  - Legal:
      - "Licenses": licenses.md
      - "Commercial License": commercial-license.md
